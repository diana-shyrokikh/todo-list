{% extends "base.html" %}

{% block title %}
  <title>{{ object|yesno:"Update,Create" }} Task | Todo List</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <input
        type="submit"
        value="Submit" class="w3-button w3-blue w3-round-xxlarge"
    />
  </form>

{% endblock %}
