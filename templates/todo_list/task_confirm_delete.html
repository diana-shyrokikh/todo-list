{% extends "base.html" %}

{% block title %}
  <title>Delete Task | Todo List</title>
{% endblock %}

{% block content %}
  <h1>DELETE {{ task.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <span>
      <input
        class="w3-margin w3-padding w3-red"
        type="submit"
        value="Yes"
      />
    </span>
    <span>
      <a
        class="w3-margin w3-padding w3-green"
        style="text-decoration: none"
        href="{% url 'todo_list:index' %}"
      >
        No
      </a>
    </span>
  </form>


{% endblock %}
