{% extends 'base.html' %}

{% block title %}
  <title>Tag List | Todo list</title>
{% endblock %}

{% block content %}
  <h1 class="w3-container">
    <b>Tag List</b>
    <span>
      <a
          class="w3-right w3-padding w3-blue w3-round-xxlarge"
          href="{% url 'todo_list:tag-create' %}"
      >
        Add tag
      </a>
    </span>

  </h1>

  <div class="w3-container">
    {% if tag_list %}
      <table class="w3-table w3-centered">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td>
              <a
                  href="{% url 'todo_list:tag-update' pk=tag.id %}"
                  class="w3-grey w3-padding w3-text-white w3-round-xxlarge"
              >
                Update
              </a>
            </td>
            <td>
              <a
                  href="{% url 'todo_list:tag-delete' pk=tag.id %}"
                  class="w3-grey w3-padding w3-text-white w3-round-xxlarge"
              >
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <h2>There are no tags</h2>
    {% endif %}

  </div>

{% endblock %}
